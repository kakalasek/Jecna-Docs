{% extends 'base.html' %}

{% block style %}

    <style>
        #docs{
            width: 100%;
            height: 50vh;
        }
    </style>

{% endblock %}

{% block script %}
    <script type="text/javascript" charset="utf-8">
            const socket = io();

            const docs = document.querySelector("#docs");
            docs.addEventListener("change", (event) => {
                socket.emit("docs_change", docs.value)
            })
    </script>
{% endblock %}

{% block content %}

    <textarea id="docs"></textarea>

{% endblock %}
